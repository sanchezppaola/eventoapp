<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventoApp</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body class="blackground">
		<header>
			<nav>
			    <div class="nav-wrapper navBar">
			      <a href="#" class="brand-logo">Evento</a>
			      <ul id="nav-mobile" class="right hide-on-med-and-down">
			        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">view_list</i>Lista de Eventos</a></li>
			       </ul>
			    </div>
			  </nav>
	</header>
	<div th:each="evento : ${evento}" class="container detalhesEvento">
		<h5>Detalhes do Evento:</h5>
		<div class="row">
			<p>Nome: <span th:text="${evento.nome}"></span></p>
			<p>Local: <span th:text="${evento.local}"></span></p>
			<p>Data: <span th:text="${evento.data}"></span></p>
			<p>Horario: <span th:text="${evento.horario}"></span></p>
		</div>
	</div>
		<th:block th:include= "mensagemValidacao"></th:block>
	<div class="container formConvidado">
		<form method="post">
		Nome: <input type="text" value="" name="nomeConvidado"/>
		RG: <input type="text" value="" name="rg"/>
		<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">add</i>Adicionar</button>
		
		</form>
	</div>
	<table class="container tabelaConvidado">
		<thead>
			<tr>
				<th>Nome Convidado</th>
				<th>RG</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="convidado : ${convidados}">
				<td><span th:text="${convidado.nomeConvidado}"></span></td>
				<td><span th:text="${convidado.rg}"></span></td>
				<td><a class="waves-effect waves-light btn-tiny" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons">delete_forever</i></a></td>
			</tr>
		</tbody>
		
		</table>
	</div>
		
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
